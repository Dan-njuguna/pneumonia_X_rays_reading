<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneumonia X-ray Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Pneumonia X-ray Prediction</h1>
  <p>Upload a chest X-ray image to see if it shows signs of pneumonia.</p>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <br>
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const file = document.querySelector('input[type="file"]').files[0];
      const formData = new FormData();
      formData.append('image', file);

      fetch('/predict', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerHTML = data.prediction;
      })
      .catch(error => {
        console.error(error);
        document.getElementById('result').innerHTML = "Error: Could not process image.";
      });
    });
  </script>
</body>
</html>
